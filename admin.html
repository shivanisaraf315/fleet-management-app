<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fleet App — Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="brand">Fleet Management — Admin</div>

    <div class="filters">
      <label>
        Category
        <select id="filterCategory">
          <option value="All">All</option>
          <option value="Auto">Auto</option>
          <option value="Car">Car</option>
          <option value="Truck">Truck</option>
          <option value="Bus">Bus</option>
        </select>
      </label>

      <label>
        Availability
        <select id="filterAvailability">
          <option value="All">All</option>
          <option value="Available">Available</option>
          <option value="Unavailable">Unavailable</option>
        </select>
      </label>

      <button id="clearFilters" class="btn small">Clear Filter</button>
      <button id="logoutBtn" class="btn small danger">Logout</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Add Fleet</h3>
      <label for="regNo">Reg No of Vehicle</label>
      <input id="regNo" type="text" placeholder="e.g. TS09AB1234" />

      <label for="category">Category</label>
      <select id="category">
        <option value="">-- Select --</option>
        <option>Auto</option>
        <option>Car</option>
        <option>Truck</option>
        <option>Bus</option>
      </select>

      <label for="driverName">Driver Name</label>
      <input id="driverName" type="text" placeholder="Driver full name" />

      <label for="isAvailable">Is Available</label>
      <select id="isAvailable">
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>

      <button id="addFleetBtn" class="btn">Add Fleet</button>
    </aside>

    <main class="main-content">
      <div id="cardsContainer" class="cards-grid">
        <!-- Fleet cards injected here -->
      </div>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
